<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conecta modelos de Teachable Machine con micro:bit v√≠a Bluetooth">
    <meta name="theme-color" content="#5C2D91">
    <title>TM + micro:bit</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    
     <!-- TensorFlow.js and Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@latest/dist/teachablemachine-pose.min.js"></script>
</head>
<body>
    <!-- HOME SCREEN -->
    <div class="screen" id="homeScreen">
        <div class="container">
            <header class="header">
                <h1>ü§ñ TM + micro:bit</h1>
                <p class="subtitle">Conecta modelos de Teachable Machine con tu micro:bit</p>
            </header>

            <button class="btn-primary btn-large" id="newModelBtn">
                ‚ûï Nuevo Modelo
            </button>

            <section class="models-library">
                <h2>Mis Modelos</h2>
                <div id="modelsList" class="models-grid"></div>
                <div id="emptyState" class="empty-state">
                    <p>üì≠ No hay modelos guardados</p>
                    <p class="empty-hint">Haz clic en "Nuevo Modelo" para empezar</p>
                </div>
            </section>
        </div>
    </div>

    <!-- PROCESSING SCREEN -->
    <div class="screen hidden" id="processingScreen">
        <div class="processing-layout">
            <header class="processing-header">
                <button class="btn-back" id="backBtn">‚Üê Volver</button>
                <h2 id="modelName">Modelo</h2>
                <div class="connection-status">
                    <span id="connectionBadge" class="badge badge-disconnected">Desconectado</span>
                </div>
            </header>

            <div class="processing-content">
                <div class="webcam-container">
                    <div id="webcam-wrapper"></div>
                </div>

                <div class="predictions-panel">
                    <h3>Predicciones</h3>
                    <div id="predictions"></div>
                </div>
            </div>

            <div class="processing-actions">
                <button class="btn-connect" id="connectBtn">üîó Conectar micro:bit</button>
                <button class="btn-disconnect" id="disconnectBtn" style="display: none;">‚ùå Desconectar</button>
            </div>
        </div>
    </div>

    <!-- NEW MODEL MODAL -->
    <div class="modal hidden" id="newModelModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nuevo Modelo</h3>
                <button class="modal-close" id="closeModalBtn">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modelNameInput">Nombre del modelo</label>
                    <input type="text" id="modelNameInput" placeholder="Ej: Reconocedor de gestos" class="input-text">
                </div>
                <div class="form-group">
                    <label for="modelUrlInput">URL del modelo de Teachable Machine</label>
                    <input type="url" id="modelUrlInput" placeholder="https://teachablemachine.withgoogle.com/models/..." class="input-text">
                    <small class="input-hint">Pega la URL completa de tu modelo exportado</small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelModalBtn">Cancelar</button>
                <button class="btn-primary" id="saveModelBtn">Guardar y Usar</button>
            </div>
        </div>
    </div>

    <div id="statusToast" class="toast"></div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
