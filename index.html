<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Conecta modelos de Teachable Machine con micro:bit v√≠a Bluetooth">
    <meta name="theme-color" content="#009f95">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TM + micro:bit</title>
    
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/icon-512.png">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css?v=2.3">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@latest/dist/teachablemachine-pose.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/audio@latest/dist/teachablemachine-audio.min.js"></script>
</head>
<body>
    <!-- HOME SCREEN -->
    <div class="screen" id="homeScreen">
        <div class="container">
            <header class="header">
                <h1>
                    <img src="assets/icon-192.png" alt="TM + micro:bit" width="48" height="48" style="vertical-align: middle; margin-right: 12px; border-radius: 10px;">
                    TM + micro:bit
                </h1>
                <p class="subtitle">Conecta modelos de Teachable Machine con tu micro:bit</p>
            </header>

            <button class="btn-primary btn-large" id="newModelBtn">
                + Nuevo Modelo
            </button>

            <section class="models-library">
                <h2>Mis Modelos</h2>
                <div id="modelsList" class="models-grid"></div>
                <div id="emptyState" class="empty-state">
                    <p>No hay modelos guardados</p>
                    <p class="empty-hint">Haz clic en "Nuevo Modelo" para empezar</p>
                </div>
            </section>
        </div>
    </div>

    <!-- PROCESSING SCREEN -->
    <div class="screen hidden" id="processingScreen">
        <div class="processing-layout">
            <header class="processing-header">
                <button class="btn-back" id="backBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <h2 id="modelName">Modelo</h2>
                <div class="connection-status">
                    <span id="connectionBadge" class="badge badge-disconnected">Desconectado</span>
                </div>
            </header>

            <div class="processing-content">
                <div class="webcam-container">
                    <div id="webcam-wrapper"></div>
                </div>

                <div class="predictions-panel">
                    <h3>Predicciones</h3>
                    <div id="predictions"></div>
                </div>
            </div>

            <div class="processing-actions">
                <button class="btn-connect" id="connectBtn">üîó Conectar micro:bit</button>
                <button class="btn-disconnect" id="disconnectBtn" style="display: none;">‚ùå Desconectar</button>
            </div>
        </div>
    </div>

    <!-- NEW MODEL MODAL -->
    <div class="modal hidden" id="newModelModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nuevo Modelo</h3>
                <button class="modal-close" id="closeModalBtn">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modelNameInput">Nombre del modelo</label>
                    <input type="text" id="modelNameInput" placeholder="Ej: Reconocedor de gestos" class="input-text">
                </div>
                <div class="form-group">
                    <label for="modelUrlInput">URL del modelo de Teachable Machine</label>
                    <input type="url" id="modelUrlInput" placeholder="https://teachablemachine.withgoogle.com/models/..." class="input-text">
                    <small class="input-hint">Pega la URL completa de tu modelo exportado</small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelModalBtn">Cancelar</button>
                <button class="btn-primary" id="saveModelBtn">Guardar y Usar</button>
            </div>
        </div>
    </div>

    <div id="statusToast" class="toast"></div>

    <script type="module" src="js/app.js"></script>

</body>
</html>
