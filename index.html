<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Conecta modelos de Teachable Machine con micro:bit v√≠a Bluetooth">
    <meta name="theme-color" content="#00A859">
    <title>TM + micro:bit</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
    <link rel="manifest" href="manifest.json">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css?v=2.3">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@latest/dist/teachablemachine-pose.min.js"></script>
</head>
<body>
    <!-- HOME SCREEN -->
    <div class="screen" id="homeScreen">
        <div class="container">
            <header class="header">
                <h1>ü§ñ TM + micro:bit</h1>
                <p class="subtitle">Conecta modelos de Teachable Machine con tu micro:bit</p>
            </header>

            <button class="btn-primary btn-large" id="newModelBtn">
                ‚ûï Nuevo Modelo
            </button>

            <section class="models-library">
                <h2>Mis Modelos</h2>
                <div id="modelsList" class="models-grid"></div>
                <div id="emptyState" class="empty-state">
                    <p>No hay modelos guardados</p>
                    <p class="empty-hint">Haz clic en "Nuevo Modelo" para empezar</p>
                </div>
            </section>
        </div>
    </div>

    <!-- PROCESSING SCREEN -->
    <div class="screen hidden" id="processingScreen">
        <div class="processing-layout">
            <header class="processing-header">
                <button class="btn-back" id="backBtn">‚Üê Volver</button>
                <h2 id="modelName">Modelo</h2>
                <div class="connection-status">
                    <span id="connectionBadge" class="badge badge-disconnected">Desconectado</span>
                </div>
            </header>

            <div class="processing-content">
                <div class="webcam-container">
                    <div id="webcam-wrapper"></div>
                </div>

                <div class="predictions-panel">
                    <h3>Predicciones</h3>
                    <div id="predictions"></div>
                </div>
            </div>

            <div class="processing-actions">
                <button class="btn-connect" id="connectBtn">üîó Conectar micro:bit</button>
                <button class="btn-disconnect" id="disconnectBtn" style="display: none;">‚ùå Desconectar</button>
            </div>
        </div>
    </div>

    <!-- NEW MODEL MODAL -->
    <div class="modal hidden" id="newModelModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nuevo Modelo</h3>
                <button class="modal-close" id="closeModalBtn">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modelNameInput">Nombre del modelo</label>
                    <input type="text" id="modelNameInput" placeholder="Ej: Reconocedor de gestos" class="input-text">
                </div>
                <div class="form-group">
                    <label for="modelUrlInput">URL del modelo de Teachable Machine</label>
                    <input type="url" id="modelUrlInput" placeholder="https://teachablemachine.withgoogle.com/models/..." class="input-text">
                    <small class="input-hint">Pega la URL completa de tu modelo exportado</small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelModalBtn">Cancelar</button>
                <button class="btn-primary" id="saveModelBtn">Guardar y Usar</button>
            </div>
        </div>
    </div>

    <div id="statusToast" class="toast"></div>

    <!-- Update notification -->
    <div id="updateNotification" class="update-notification hidden">
        <div class="update-content">
            <p>üöÄ Nueva versi√≥n disponible</p>
            <button id="updateBtn" class="btn-update">Actualizar</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    
    <!-- PWA Update Handler -->
    <script>
    if ('serviceWorker' in navigator) {
        let refreshing = false;
        
        navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (refreshing) return;
            refreshing = true;
            window.location.reload();
        });
        
        navigator.serviceWorker.register('sw.js').then(reg => {
            reg.addEventListener('updatefound', () => {
                const newWorker = reg.installing;
                newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        // New version available
                        document.getElementById('updateNotification').classList.remove('hidden');
                        document.getElementById('updateBtn').addEventListener('click', () => {
                            newWorker.postMessage({ type: 'SKIP_WAITING' });
                        });
                    }
                });
            });
        });
    }
    </script>

</body>
</html>
